<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM_4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form>
        <h1>DOM: Exercise 4</h1>
        <h2>Balance: <span>0</span></h2>
    
        <div class="howManyClass">
            <label>How Many?</label>
            <input type="number" required min="1" name="coinQuantity">
        </div>

        <div class=whichCoinClass><label>Which Coin?</label>
            <select name="coinName">
                <option value="1">penny</option>
                <option value="5">nickel</option>
                <option value="10">dime</option>
                <option value="25">quarter</option>
            </select>
        </div>

        <button>Make Money!</button>

        <section class="coinPurse">
            <!-- <div class="coin"></div> -->
        </section>


    </form>
    <script src="script.js"></script>
</body>
</html>
